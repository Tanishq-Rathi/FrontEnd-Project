<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>
            <button>
                <span data-copyMsg></span>
                <img data-copy class="copy-img" src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <!-- Password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- CheckBoxes -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers </label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes symbols </label>
            </div>
            <!-- Strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <!-- Generate password -->
            <button class="generateBtn">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1c4d2efef9.js" crossorigin="anonymous"></script>
</body>
</html>
